<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      ref="sylsheet"
      href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossrigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link ref="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="weather-app-wrapper">
    <div class="weather-app">
      <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>Friday 05:00</li>
        <li id="description"></li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
          alt="Clear"
          class="float-left" />
          <div class="float-left">
          <strong id="temperature> </strong> <span class="units">° C | <a href="#">°F</span></a>
        </div>
        </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%
            </li>
            <li>WInd: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      </div>
      <small>
        <a href="https://github.com/Theresa1897/1_Vanilla-WA" target="_blank"
          >Open-Source code</a
        >
        by Theresa Contreras
      </small>
    </div>
</div>
    <script src="src/app.js"></script>
  </body>
</html>
